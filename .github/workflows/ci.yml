# .github/workflows/deploy.yml
name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code with the updated action version
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js environment with the updated action version
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Specify Node.js 20, or use 'lts' for long-term support version

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run linter
      - name: Run linter
        run: npm run lint

      # Run tests
      - name: Run tests
        run: npm run test

      # Build the project
      - name: Build the project
        run: npm run build

